<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Saver Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>File Saver Web App</h1>
    <form method="post" action="/">
        <label for="website_url">Website URL:</label>
        <input type="text" name="website_url" required><br>

        <label for="destination_folder">Destination Folder:</label>
        <input type="text" name="destination_folder" placeholder="Leave empty for current folder"><br>

        <button type="submit">Download Files</button>
    </form>

    <div id="status" class="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            var statusDiv = document.getElementById('status');

            form.addEventListener('submit', function() {
                statusDiv.innerHTML = 'Files are being downloaded. Please wait...';
            });
        });
    </script>
</body>
</html>
